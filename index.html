    <title>WeatherApp</title>
    <script src="script.js" defer></script>
</head>
<body>

        </div>
        <div class="weather">
            <img src="images/clear.gif" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>

                <div class="col">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">

                    </div>

            </div>

    </div>
</body>

</html>
